<div class="bg-seconday" *ngFor="let produto of produtos">
  <div class="card-box">
  <h5 class="bg-success text-white border rounded display-4"><strong>{{produto.nome}}</strong></h5>
  <img [src]="produto.imagem" [alt]="produto.nome">
  <p>{{produto.descricao}}</p>
  <p> R$ <strong class="text-danger">{{produto.preco}}</strong></p>
  <input type="button" value="Adicionar ao Carrinho" class="btn btn-danger"/>
  <br>
  </div>
</div>
