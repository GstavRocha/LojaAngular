<div *ngFor="let valor of carrinho">

    <img [src]="valor.imagem" [alt]="valor.nome">
    <p>{{valor.descricao}}</p>
    <p> R$ <strong class="text-danger">{{valor.preco}}</strong></p>
  </div>
</div>
<div class="bg-success text-white">
      <h1>Total</h1>
      <p>R${{preco.toFixed(2)}}</p>

</div>
